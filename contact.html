<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Elite Heaven</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">Elite Heaven</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services-properties.html">Properties</a></li>
            <li><a href="list-property.html">List Property</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    <section class="container reveal">
        <h2 class="section-title">Get In Touch</h2>
        <p class="section-subtitle">Visit our headquarters or send us a message</p>
        <div class="grid-3" style="grid-template-columns: 1fr 1fr; gap: 50px; align-items: start;">        
            <!-- Contact Info -->
            <div>
                <div style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 15px;">Head Office</h3>
                    <p><i class="fas fa-map-marker-alt" style="color: #d4af37; width: 25px;"></i> Kohinoor City, Faisalabad</p>
                    <p><i class="fas fa-phone" style="color: #d4af37; width: 25px;"></i> +92 322 1173680</p>
                    <p><i class="fas fa-envelope" style="color: #d4af37; width: 25px;"></i> info@eliteheaven.com</p>
                </div>              
                <!-- Google Map -->
                <div style="border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3375.200479026536!2d73.07973951542807!3d31.41651178147696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3922410860481d0b%3A0x17b4c18b871e579b!2sKohinoor%20City%2C%20Faisalabad%2C%20Pakistan!5e0!3m2!1sen!2sus!4v1700756918355!5m2!1sen!2sus" 
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>
            <!-- Contact Form -->
            <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                <h3>Send a Message</h3>
                <br>
                <form id="contactForm">
                    <div style="margin-bottom: 20px;">
                        <label>Your Name</label>
                        <input type="text" required>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label>Email Address</label>
                        <input type="email" required>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label>Message</label>
                        <textarea rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Elite Heaven Estates.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
